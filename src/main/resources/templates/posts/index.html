<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>All Posts</title>
    </head>
    <h1>Testing</h1>
    <body>

    <div th:each="post : ${posts}">
        <p>Title: <span th:text="${post.getTitle()}"></span></p>
        <p>Description: <span th:text="${post.getBody()}"></span></p>
    </div>

        <script th:replace="partials :: scripts" />
    </body>
</html>
