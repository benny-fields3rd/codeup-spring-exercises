<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head('All Posts')"></head>

    <body>
        <div th:replace="partials :: header"></div>
        <div th:replace="partials :: navbar"></div>

        <h3>List of all Posts</h3>
        <ul>
            <li class="card" th:each="post : ${posts}">
                <div class="card-body">
                    <h5 class="card-title"><span th:text="${post.getTitle()}"></span></h5>
                    <p class="card-text"><span th:text="${post.getId()}"></span></p>
                    <p class="card-text"><span th:text="${post.getBody()}"></span></p>
                </div>
            </li>
        </ul>

        <div th:replace="partials :: footer"></div>
        <div th:replace="partials :: scripts"></div>
    </body>
</html>
